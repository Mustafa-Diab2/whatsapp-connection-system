# ==============================================================================
# Nginx Reverse Proxy Configuration
# WhatsApp CRM - Web + API + WebSocket (Socket.io)
# ==============================================================================

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    multi_accept on;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # Performance settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript
               application/rss+xml application/atom+xml image/svg+xml;

    # Rate limiting (optional - uncomment to enable)
    # limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    # limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # Upstream definitions
    upstream web_upstream {
        server web:3000;
        keepalive 32;
    }

    upstream api_upstream {
        server api:3001;
        keepalive 32;
    }

    # ===========================================================================
    # HTTP Server (Port 80)
    # ===========================================================================
    server {
        listen 80;
        listen [::]:80;
        server_name _;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Max request body size (for file uploads if needed)
        client_max_body_size 10M;

        # -----------------------------------------------------------------------
        # API routes: /api/* -> api:3001
        # -----------------------------------------------------------------------
        location /api/ {
            # Remove /api prefix when proxying
            rewrite ^/api/(.*) /$1 break;

            proxy_pass http://api_upstream;
            proxy_http_version 1.1;

            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Rate limiting (uncomment to enable)
            # limit_req zone=api_limit burst=20 nodelay;
        }

        # -----------------------------------------------------------------------
        # Socket.io: /socket.io/* -> api:3001 (WebSocket support)
        # -----------------------------------------------------------------------
        location /socket.io/ {
            proxy_pass http://api_upstream;
            proxy_http_version 1.1;

            # WebSocket headers
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Standard headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Disable buffering for WebSocket
            proxy_buffering off;
            proxy_cache off;

            # Longer timeouts for WebSocket connections
            proxy_connect_timeout 7d;
            proxy_send_timeout 7d;
            proxy_read_timeout 7d;
        }

        # -----------------------------------------------------------------------
        # Health check endpoint (direct to API)
        # -----------------------------------------------------------------------
        location /health {
            proxy_pass http://api_upstream/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # -----------------------------------------------------------------------
        # Frontend: /* -> web:3000
        # -----------------------------------------------------------------------
        location / {
            proxy_pass http://web_upstream;
            proxy_http_version 1.1;

            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support for Next.js HMR (development)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # -----------------------------------------------------------------------
        # Static files caching (Next.js)
        # -----------------------------------------------------------------------
        location /_next/static/ {
            proxy_pass http://web_upstream;
            proxy_http_version 1.1;
            proxy_set_header Host $host;

            # Cache static files
            expires 365d;
            add_header Cache-Control "public, immutable";
        }

        # -----------------------------------------------------------------------
        # Error pages
        # -----------------------------------------------------------------------
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }
    }

    # ===========================================================================
    # HTTPS Server (Port 443) - Optional SSL Configuration
    # Uncomment and configure after obtaining SSL certificates
    # ===========================================================================
    #
    # To enable SSL with Let's Encrypt / Certbot:
    # 1. Run: certbot certonly --webroot -w /var/www/certbot -d yourdomain.com
    # 2. Uncomment the server block below
    # 3. Update the ssl_certificate paths
