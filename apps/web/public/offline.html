<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>غير متصل - WhatsApp CRM</title>
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#3b82f6">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      direction: rtl;
    }
    
    .container {
      background: white;
      border-radius: 24px;
      padding: 48px;
      text-align: center;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
    }
    
    .icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #3b82f6, #1d4ed8);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    .icon svg {
      width: 40px;
      height: 40px;
      color: white;
    }
    
    h1 {
      font-size: 24px;
      font-weight: 700;
      color: #1e293b;
      margin-bottom: 12px;
    }
    
    p {
      font-size: 16px;
      color: #64748b;
      margin-bottom: 32px;
      line-height: 1.6;
    }
    
    .retry-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: linear-gradient(135deg, #3b82f6, #1d4ed8);
      color: white;
      border: none;
      padding: 14px 32px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .retry-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(59, 130, 246, 0.4);
    }
    
    .retry-btn:active {
      transform: translateY(0);
    }
    
    .cached-pages {
      margin-top: 32px;
      padding-top: 24px;
      border-top: 1px solid #e2e8f0;
    }
    
    .cached-pages h3 {
      font-size: 14px;
      color: #64748b;
      margin-bottom: 16px;
    }
    
    .cached-pages a {
      display: inline-block;
      padding: 8px 16px;
      margin: 4px;
      background: #f1f5f9;
      color: #3b82f6;
      text-decoration: none;
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.2s;
    }
    
    .cached-pages a:hover {
      background: #e2e8f0;
    }
    
    .status {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-top: 24px;
      font-size: 14px;
      color: #94a3b8;
    }
    
    .status-dot {
      width: 8px;
      height: 8px;
      background: #ef4444;
      border-radius: 50%;
      animation: blink 1.5s infinite;
    }
    
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .status-dot.online {
      background: #22c55e;
      animation: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3" />
      </svg>
    </div>
    
    <h1>أنت غير متصل بالإنترنت</h1>
    <p>يبدو أن اتصالك بالإنترنت قد انقطع. تحقق من اتصالك وحاول مرة أخرى.</p>
    
    <button class="retry-btn" onclick="location.reload()">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M1 4v6h6M23 20v-6h-6M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"/>
      </svg>
      إعادة المحاولة
    </button>
    
    <div class="cached-pages" id="cachedPages" style="display: none;">
      <h3>الصفحات المتاحة للعرض:</h3>
      <div id="pageLinks"></div>
    </div>
    
    <div class="status">
      <span class="status-dot" id="statusDot"></span>
      <span id="statusText">غير متصل</span>
    </div>
  </div>
  
  <script>
    // Check online status
    function updateOnlineStatus() {
      const dot = document.getElementById('statusDot');
      const text = document.getElementById('statusText');
      
      if (navigator.onLine) {
        dot.classList.add('online');
        text.textContent = 'متصل الآن';
        setTimeout(() => location.reload(), 1000);
      } else {
        dot.classList.remove('online');
        text.textContent = 'غير متصل';
      }
    }
    
    window.addEventListener('online', updateOnlineStatus);
    window.addEventListener('offline', updateOnlineStatus);
    
    // Show cached pages
    async function showCachedPages() {
      try {
        const cache = await caches.open('wcrm-cache-v1');
        const keys = await cache.keys();
        const pages = keys
          .map(req => new URL(req.url).pathname)
          .filter(path => !path.includes('.') && path !== '/offline');
        
        if (pages.length > 0) {
          const container = document.getElementById('cachedPages');
          const links = document.getElementById('pageLinks');
          
          const pageNames = {
            '/': 'الرئيسية',
            '/dashboard': 'لوحة التحكم',
            '/chat': 'المحادثات',
            '/contacts': 'جهات الاتصال',
            '/orders': 'الطلبات',
            '/campaigns': 'الحملات',
          };
          
          pages.forEach(path => {
            const a = document.createElement('a');
            a.href = path;
            a.textContent = pageNames[path] || path;
            links.appendChild(a);
          });
          
          container.style.display = 'block';
        }
      } catch (e) {
        console.log('No cached pages available');
      }
    }
    
    showCachedPages();
    updateOnlineStatus();
  </script>
</body>
</html>
